function parse (val) {
    let r, g, b, a
    if (val.length === 7 && val.substr(0, 1) === '#') {
        r = parseInt(val.substr(1, 2), 16)
        g = parseInt(val.substr(3, 2), 16)
        b = parseInt(val.substr(5, 2), 16)
        gr = Math.min(Math.round(0.30*r + 0.59*g + 0.11*b), 255);
        val = `rgb(${gr}, ${gr}, ${gr})`
    } else if (val.substr(0, 4) === 'rgba') {
        let parts = val.substr(5).split(', ');
        gr = Math.min(Math.round(0.30*parts[0] + 0.59*parts[1] + 0.11*parts[2]), 255);
        val = `rgba(${gr}, ${gr}, ${gr}, ${parts[3]}`
    }
    return val;
}
let res = '';
